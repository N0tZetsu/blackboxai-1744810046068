<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TumberosHUD</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Money, Bank & ID Container -->
    <div class="top-container">
        <div class="stat-box">
            <img src="images/money.png" alt="Money" class="money-icon">
            <span>$</span><span id="money">9,190</span>
        </div>
        <div class="stat-box">
            <img src="images/bank.png" alt="Bank" class="bank-icon">
            <span>$</span><span id="bank">50,800</span>
        </div>
        <div class="stat-box">
            <img src="images/id.png" alt="ID" class="id-icon">
            <span id="id">1</span>
        </div>
    </div>

    <!-- Hunger & Thirst Container -->
    <div class="side-container">
        <div class="status-bar">
            <div class="status-icon-container">
                <img src="images/hunger.png" alt="Hunger" class="status-icon">
                <div class="status-fill" id="hunger-fill"></div>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-icon-container">
                <img src="images/thirst.png" alt="Thirst" class="status-icon">
                <div class="status-fill" id="thirst-fill"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
